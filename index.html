<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreate-this</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <div id="container">
            <header>

                <div id="leftside">
                    <img class="lefticon" src="/images/icon-white.png" alt="">
                    <a id="logo" href="https://pomofocus.io/app">
                        <p>
                            Pomofocus
                        </p>
                    </a>
                </div>

                <div id="rightside">
                    <div class="buttonlook">
                        <img class="icon" src="/images/first.png" alt="">
                        <p class="hidden">Report</p>
                    </div>
                    <div class="buttonlook">
                        <img class="icon" src="/images/second.png" alt="">
                        <p class="hidden">Setting</p>
                    </div>
                    <div class="buttonlook">
                        <img class="icon" src="/images/third.png" alt="">
                        <p class="hidden">Login</p>
                    </div>

                </div>


            </header>

            <span id="timerbox">
                <button class="timerbuttons">Podomoro</button>
                <span class="timerbuttons">Short Break</span>
                <span class="timerbuttons">Long Break</span>
            </span>
            
        </div>
        <div id="whitebackground"></div>
    </main>
    <footer></footer>
</body>

</html>
